spring:
  main:
    banner-mode: log
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MYSQL;LOCK_TIMEOUT=10000;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    name: test
    hikari:
      maximum-pool-size: 200
      minimum-idle: 50
  flyway:
    baseline-on-migrate: false
    table: flyway_${spring.application.name}
    url: jdbc:h2:mem:test;MODE=MYSQL;LOCK_TIMEOUT=10000;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    enabled: true
    user: sa
    password: sa
server:
  port: 9001